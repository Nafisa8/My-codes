<!DOCTYPE html>
<html lang="en">
<head>
  <title>Enchanted Book</title>
    <meta charset="UTF-8">
 <link rel="stylesheet" type="text/css" href= "bookStyle.css"/>

<body>

 <h1>The Enchanted Library - Add Employee</h1>
 <div class="transparent-box">
     <!-- Form to add a new employee with POST method -->

    <form method="post" action="employee.php" >
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" >
		
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">

        <label for="streetAddress">Street Address:</label>
        <input type="text" id="streetAddress" name="streetAddress" >

        <label for="city">City:</label>
        <input type="text" id="city" name="city">

        <label for="state">State:</label>
        <input type="text" id="state" name="state">

        <label for="zip">Zip Code:</label>
        <input type="number" id="zip" name="zip">
		
        <label for="employeeID">Employee ID:</label>
        <input type="text" id="employeeID" name="employeeID"><br><br>

        <input class= "submit-Ebutton" type="submit" value="Submit">
    </form>
	</div>
</body>
</html>
